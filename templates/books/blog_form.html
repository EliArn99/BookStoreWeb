{% extends 'books/main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css2/edit-blog.css' %}">

<section class="editPage">
    <div class="container mt-4">
        <fieldset>
            <legend class="text-primary">Create New Blog Post</legend>
            <div class="edit-container shadow p-4 rounded bg-light">
                <!-- Blog Post Create Form -->
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title">Blog Title:</label>
                        <input id="title" name="title" type="text" class="form-control" value="{{ form.title.value }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="content">Content:</label>
                        <textarea id="content" name="content" class="form-control" rows="5" required>{{ form.content.value }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="image">Image:</label>
                        <input id="image" name="image" type="file" class="form-control" accept="image/*">
                    </div>

                    <!-- Submit Button -->
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary px-4">Create Blog Post</button>
                        <a href="{% url 'blog-list' %}" class="btn btn-secondary px-4">Cancel</a>
                    </div>
                </form>
            </div>
        </fieldset>
    </div>
</section>
{% endblock %}
