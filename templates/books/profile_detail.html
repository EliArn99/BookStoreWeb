{% extends 'books/main.html' %}
{% load static %}

{% block content %}
    <style>
        body {
            background-color: #f9f9fa;
            font-family: Arial, sans-serif;

        }

        section {
            width: 100%;
            height: 100vh;
            background-image: url(../images/bg.png);
            background-size: cover;
            background-position: center;
        }

        .padding {
            padding: 3rem !important;
        }

        .user-card-full {
            overflow: hidden;
        }

        .card {
            border-radius: 10px;
            -webkit-box-shadow: 0 4px 30px rgba(69, 90, 100, 0.1);
            box-shadow: 0 4px 30px rgba(69, 90, 100, 0.1);
            border: none;
            margin-bottom: 30px;
        }

        .user-card-full .user-profile {
            border-radius: 10px 0 0 10px;
        }

        .bg-c-lite-green {
            background: linear-gradient(to right, #2a6f97, #61a5c2);
        }

        .user-profile {
            padding: 40px 0;
        }

        .card-block {
            padding: 2rem;
        }

        .m-b-25 {
            margin-bottom: 25px;
        }

        .img-radius {
            border-radius: 50%;
            width: 120px;
            height: 120px;
        }

        .profile-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        h6 {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .card .card-block p {
            line-height: 1.8rem;
            font-size: 1.1rem;
        }

        @media only screen and (max-width: 768px) {
            .profile-title {
                font-size: 1.5rem;
            }

            .card .card-block p {
                font-size: 1rem;
            }

            .card-block {
                padding: 1rem;
            }
        }

        .b-b-default {
            border-bottom: 2px solid #e0e0e0;
        }

        .m-t-40 {
            margin-top: 30px;
        }

        /* Button Styles */
        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: none;
            text-align: center;
            display: inline-block;
        }

        .btn-secondary {
            background: linear-gradient(to right, #6c757d, #343a40);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(to right, #ff4b5c, #dc3545);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary:hover {
            background: linear-gradient(to right, #5a6268, #343a40);
        }

        .btn-danger:hover {
            background: linear-gradient(to right, #e0384e, #dc3545);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <section>
        <div class="page-content page-container" id="page-content">
            <div class="padding">
                <div class="row container d-flex justify-content-center">
                    <div class="col-lg-8 col-md-10">
                        <div class="card user-card-full">
                            <div class="row m-l-0 m-r-0">
                                <!-- Profile Picture and Title -->
                                <div class="col-sm-4 bg-c-lite-green user-profile">
                                    <div class="card-block text-center text-white">
                                        <div class="m-b-25">
                                            <img src="https://img.icons8.com/bubbles/100/000000/user.png"
                                                 class="img-radius" alt="User-Profile-Image">
                                        </div>
                                        <p class="profile-title">Profile Details</p>
                                    </div>
                                </div>

                                <!-- Profile Information -->
                                <div class="col-sm-8">
                                    <div class="card-block">
                                        <h6 class="m-b-20 p-b-5 b-b-default f-w-600">User Information</h6>
                                        <div class="profile-info">
                                            <p><strong>Username:</strong> {{ profile.user.username }}</p>
                                            <p><strong>Email:</strong> {{ profile.user.email }}</p>
                                            <p><strong>Name:</strong> {{ profile.name }}</p>
                                            <p><strong>Joined on:</strong> {{ profile.user.date_joined|date:"F j, Y" }}
                                            </p>
                                        </div>

                                        <!-- Profile Buttons -->
                                        <div class="profile-buttons m-t-40">
                                            <a href="{% url 'store' %}" class="btn btn-secondary">Back to Store</a>
                                            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
